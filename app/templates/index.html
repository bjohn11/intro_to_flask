{% extends 'base.html' %}

{% block content %}


<h1>Hello, {{ customer_name }}</h1>
<ul>
    {% for key, item in items.items() %}
        {% if item == 'Bread' %}
            <li>{{ item }} - {{ key }} </li>
        {% else %}
            <li>{{ key }} - {{ item }} </li>
        {%endif%}  
    {% endfor %}
</ul>

{% endblock content %}
